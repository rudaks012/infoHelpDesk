<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Header Fragment</title>
</head>

<body>
<header th:fragment="HeaderFragment">
  <div class="header">
    <div class="search">
      <input type="text" placeholder="Search posts...">
    </div>
    <div class="profile">
      <span>&#128100;</span>
      <ul class="dropdown">
        <li>My Account</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </div>
</header>
</body>
</html>
